<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h1>Welcome</h1>
                <p>Please login or register to continue</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="form-switch">
                    Don't have an account? 
                    <span class="link" onclick="showRegisterForm()">Register here</span>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p class="form-switch">
                    Already have an account? 
                    <span class="link" onclick="showLoginForm()">Login here</span>
                </p>
            </div>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" class="alert hidden">
            <span id="alertText"></span>
            <button class="alert-close" onclick="hideAlert()">&times;</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
